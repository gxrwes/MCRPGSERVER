class: 
  name: 'class'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
bind: 
  name: 'bind'
  description: 'Binds a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
cast: 
  name: 'cast'
  description: 'Casts a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    not-available: '&cThat skill is not available for your class'
    not-unlocked: '&cYou must level up the skill first'
    not-skill: '&cThat is not a valid skill name'
changeclass: 
  name: 'changeclass'
  description: 'Swaps classes'
  permission: 'skillapi.force'
  args: '<player> <group> <class>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
clearbind: 
  name: 'clearbind'
  description: 'Clears skill binds'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
customize: 
  name: 'customize'
  description: 'Opens GUI editor'
  permission: 'skillapi.gui'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
exp: 
  name: 'exp'
  description: 'Gives players exp'
  permission: 'skillapi.level'
  args: '[player] <amount> [group]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    received-exp: '&2You have received &6{exp} experience &2from &6{player}'
info: 
  name: 'info'
  description: 'Shows class info'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 {player} &8-----------'
    separator: '&8----------------------------'
    category: '&6{group}&7: '
    no-class: '&7Not Professed'
    end: '&8----------------------------'
    profession: '&bLv{level} &2{profession}'
    exp: '&bExp &2{exp}'
level: 
  name: 'level'
  description: 'Gives players levels'
  permission: 'skillapi.level'
  args: '[player] <amount> [group]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    gave-level: '&2You have given &6{player} {level} levels'
    received-level: '&2You have received &6{level} levels &2from &6{player}'
    not-positive: '&cYou must give a positive amount of levels'
list: 
  name: 'list'
  description: 'Displays accounts'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 {player} &8-----------'
    line: '&7[&6{id}&7] &2Lv&6{level} {class}'
    end: '&8----------------------------'
lore: 
  name: 'lore'
  description: 'Adds lore to item'
  permission: 'skillapi.lore'
  args: '<lore>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
mana: 
  name: 'mana'
  description: 'Gives player mana'
  permission: 'skillapi.mana'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
options: 
  name: 'options'
  description: 'Views profess options'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 Profess Options &8-----------'
    category: '&6{category}&7: '
    option: '&d{option}&7'
    separator: '&8----------------------------'
    no-options: '&7None'
    end: '&8----------------------------'
points: 
  name: 'points'
  description: 'Gives player points'
  permission: 'skillapi.points'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
profess: 
  name: 'profess'
  description: 'Professes classes'
  permission: 'skillapi.basic'
  args: '<class>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    invalid-class: '&cThat is not a valid class'
    professed: '&2You are now a &6{class}'
    not-available: "&cThere's no profession available at this time"
    cannot-profess: '&cYou cannot profess to this class currently'
reload: 
  name: 'reload'
  description: 'Reloads the plugin'
  permission: 'skillapi.reload'
  args: ''
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
reset: 
  name: 'reset'
  description: 'Resets account data'
  permission: 'skillapi.reset'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    confirm: "&4This will delete your active account's data entirely"
    instructions: '&7Type &6/class reset confirm&7 to continue'
    reset: '&2You have reset your active account data'
skill: 
  name: 'skill'
  description: 'Shows player skills'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    no-skills: '&cYou have no skills to view'
unbind: 
  name: 'unbind'
  description: 'Unbinds held item'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
world: 
  name: 'world'
  description: 'Moves to world'
  permission: 'skillapi.world'
  args: '<world>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
help: 
  name: 'help'
  description: 'Get help for the plugin'
  permission: 'skillapi.basic'
  args: '<page>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
forceaccount: 
  name: 'forceaccount'
  description: "Changes player's account"
  permission: 'skillapi.force'
  args: '<player> <accountId>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    account-changed: "&6{player}'s&2 active account has been changed"
    target-notice: '&2Your account has been forced to &6Account #{account}'
forceattr: 
  name: 'forceattr'
  description: 'Refunds/gives attributes'
  permission: 'skillapi.force'
  args: '<player> [attr] [amount]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forcecast: 
  name: 'forcecast'
  description: 'Player casts the skill'
  permission: 'skillapi.force'
  args: '<player> <skill> [level]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
mobcast: 
  name: 'mobcast'
  description: 'Mob casts the skill'
  permission: 'skillapi.force'
  args: '<mob_uuid> <skill> [level]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forceprofess: 
  name: 'forceprofess'
  description: 'Professes a player'
  permission: 'skillapi.force'
  args: '<player> <class>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    invalid-class: '&cThat is not a valid class'
    cannot-profess: '&cThey cannot profess to this class currently'
    success: '&6{player}&2 is now a &6{class}'
    professed: '&2You are now a &6{class}'
forcereset: 
  name: 'forcereset'
  description: 'Resets player data'
  permission: 'skillapi.force'
  args: '<player> [account]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forceskill: 
  name: 'forceskill'
  description: 'Modifies skill levels'
  permission: 'skillapi.force'
  args: '<player> <up|down|reset> <skill>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
acc: 
  name: 'acc'
  description: 'Changes account'
  permission: 'skillapi.basic'
  args: '<accountId>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    account-changed: '&2Your account has been changed'
ap: 
  name: 'ap'
  description: 'Gives attrib points'
  permission: 'skillapi.attrib'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
attr: 
  name: 'attr'
  description: 'Opens attribute menu'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
